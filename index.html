<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurTrest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h2 class="logo">OurTrest</h2>
            <a href="#">Explore</a>
        </div>
        <nav class="navigation">
            <a href="#">About</a>
            <a href="#">Business</a>
            <a href="#">Blog</a>
            <button id="btn-login" class="btn-login">Log in</button>
            <button class="btn-signup">Sign up</button>
        </nav>
    </header>
    <div class="main-container"  id="mainContainer">
    <div class="login-container">
        <h1>Welcome to OurTrest</h1>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email">
            <p id="mailerror"></p>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">
            <p id="ptext"></p>
        </div>
        <div class="input-group">
            <a href="#" class="forgot-password-link">Forgot your password?</a>
        </div>
        <p id="error"></p>
        <button class="login-button" onclick="handleForm()">Log in</button>
        <div class="or-divider">OR</div>
        <button class="facebook-button">
            Continue with Facebook
        </button>
        <button class="google-button">
            <img src="./google-removebg-preview.png" class="google-img">
            Continue with Google
        </button>
        <p>By continuing, you agree to OurTrest's Terms of service and acknowledge you've read our privacy, Notice at collection.</p>
        <div class="signup-links">
            <p class="not-on-pin">Not on OurTrest yet? <a href="#">Sign up</a></p>
            <p>Are you a business? <a href="#">Get started here!</a></p>
          </div>
    </div>
</div>
</body>
<script src="./app.js"></script>
</html>
